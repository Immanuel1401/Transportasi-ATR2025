<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Selamat Datang â€” ATR 2025</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

    body {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      background:url('assets/background.jpg') no-repeat center center/cover;
      position:relative;
      overflow:hidden;
    }

    body::before {
      content:'';
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.55);
      z-index:0;
    }

    .glow {
      position:absolute;
      width:250px; height:250px;
      background:radial-gradient(circle, rgba(0,255,255,0.3), transparent 70%);
      border-radius:50%;
      filter:blur(60px);
      animation: float 10s ease-in-out infinite alternate;
      z-index:0;
    }
    .glow:nth-child(1){top:10%;left:15%;background:radial-gradient(circle,rgba(255,0,255,0.35),transparent 70%);}
    .glow:nth-child(2){bottom:10%;right:15%;background:radial-gradient(circle,rgba(255,255,0,0.35),transparent 70%);}
    .glow:nth-child(3){top:60%;left:70%;background:radial-gradient(circle,rgba(0,255,255,0.35),transparent 70%);}

    @keyframes float {from{transform:translateY(0);}to{transform:translateY(-30px);}}

    main {
      text-align:center;
      z-index:1;
      position:relative;
      opacity:0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size:2.5rem;
      text-shadow:0 0 20px rgba(255,255,255,0.6);
      margin-bottom:15px;
    }

    p {
      font-size:1.1rem;
      opacity:0.9;
      margin-bottom:40px;
    }

    button {
      padding:12px 40px;
      font-size:1.1rem;
      border:none;
      border-radius:40px;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(90deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb);
      background-size:300% 300%;
      animation: moveGradient 5s infinite alternate, glowBtn 3s infinite alternate;
      transition:transform .3s, box-shadow .3s;
    }

    button:hover {
      transform:scale(1.08);
      box-shadow:0 0 30px rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {to{opacity:1;}}
    @keyframes moveGradient {0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
    @keyframes glowBtn {from{box-shadow:0 0 10px rgba(255,255,255,0.2);}to{box-shadow:0 0 25px rgba(255,255,255,0.6);}}

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {opacity:0; transform:scale(0.98);}
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <main id="main">
    <h1>âœ¨ Hai Staff Transportasi ATR 2025 ðŸŒ„</h1>
    <p>Ini ada sedikit ucapan dari aku dibuka ya hehehehe</p>
    <button id="mulaiBtn">Buka</button>
  </main>

  <script>
    document.getElementById("mulaiBtn").addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "main.html", 900);
    });
  </script>
</body>
</html>
